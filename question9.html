<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Information Form</h1>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" tabindex="2" required><br><br>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" tabindex="1" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" tabindex="4" required><br><br>
        
        <button type="submit" tabindex="3">Submit</button>
    </form>
</body>
</html>
